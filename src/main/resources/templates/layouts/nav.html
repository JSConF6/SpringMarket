<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="nav">
  <header class="p-3 text-bg-success">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <div>
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <span class="fs-4">SpringMarket</span>
          </a>
        </div>

        <div>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" th:if="${session.user == null}">
            <li class="nav-item">
              <a th:href="@{/auth/signin}" class="nav-link text-white px-2">로그인</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/auth/signup}" class="nav-link text-white px-2">회원가입</a>
            </li>
          </ul>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" th:if="${session.user != null}">
            <li class="nav-item">
              <a class="nav-link text-white px-2" th:href="@{/mypage}">채팅방</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-2" th:href="@{/mypage}">마이페이지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-2" th:href="@{/product/productAdd}">상품등록</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/auth/logout}" class="nav-link text-white px-2">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</div>
</body>
</html>
