<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스프링 마켓 - 프로필 수정</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <script th:src="@{/js/profileEdit.js}" ></script>
</head>
<body>
    <nav th:replace="layouts/nav"></nav>
    <main class="auth-form w-100 m-auto mb-5">
        <form th:object="${userInfo}">
            <div class="d-flex justify-content-center">
                <div class="ms-4">
                    <img th:src="*{name != null} ? '/upload/' + *{name} : '/img/default.PNG'" src="/img/default.PNG" width="150px" height="150px" id="profileImg" class="rounded-circle border border-dark mb-3"/>
                        <a class="profile-img-change cursor-pointer link-dark" id="profileImgBtn">
                            <div class="profile-img-btn">
                                <i class="fa-solid fa-camera fa-xl"></i>
                            </div>
                        </a>
                    <input type="file" id="imgFile" name="imgFile" accept="image/*"/>
                    <input type="hidden" id="imgPath" name="imgPath"/>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="email@email.com" th:field="*{username}" disabled/>
                <label for="floatingEmail">아이디</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNickName" placeholder="nickname" th:field="*{nickname}"/>
                <label for="floatingNickName">닉네임</label>
            </div>
            <button class="w-100 btn btn-lg btn-success" type="button" id="profileEditBtn">
                프로필 수정
            </button>
        </form>
    </main>
    <footer th:replace="layouts/footer"></footer>
</body>
</html>
