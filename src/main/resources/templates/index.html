<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header :: header(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스프링 마켓</title>
    <link>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
    <nav th:replace="layouts/nav"></nav>
    <div class="m-auto banner-container mt-3 mb-3">
        <div id="carouselExampleFade" class="carousel slide carousel-fade rounded-4" data-bs-ride="carousel">
            <div class="carousel-inner rounded-4">
                <div class="carousel-item active">
                    <img th:src="@{/img/Banner1.PNG}" class="d-block w-100" width="250px" height="250px" alt="..."/>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/Banner2.PNG}" class="d-block w-100" width="250px" height="250px" alt="..."/>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/Banner3.PNG}" class="d-block w-100" width="250px" height="250px" alt="..."/>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <a th:href="@{/product/{productId}/detail(productId=${product.productId})}" href="/product/1/detail" class="col link-dark text-decoration-none" th:each="product : ${productList}">
                <div class="card shadow-sm" style="height : 100%;">
                    <img th:src="${product.thumbnailImageName != null} ? '/upload/' + ${product.thumbnailImageName} : '/img/개선.png'" src="./img/개선.PNG" class="card-img-top" alt="..." style="height : 75%;" />
                    <div class="card-body">
                        <span class="card-text" th:text="${product.name}">상품이름</span>
                        <div class="d-flex justify-content-between">
                            <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}">860,000원</span>
                            <div>
                                <i class="fa-regular fa-heart me-1"></i><span th:text="${product.wishCount}">3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <footer th:replace="layouts/footer"></footer>
</body>
</html>
